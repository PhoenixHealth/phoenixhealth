<mat-card class="nav">
    <mat-card-header>
      <mat-card-title>Phoenix Medical Complex</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul class="nav-ul" routerLinkActive="active">
        <button mat-raised-button routerLink="home"><mat-icon>home</mat-icon> Home</button>
        <span class="fill-remaining-space"></span>
        <div fxLayout="row" fxShow="false" fxShow.gt-sm>
          <button mat-raised-button routerLink="about">About Us</button>
          <button mat-raised-button routerLink="doctors">Our Doctors</button>
          <button mat-raised-button routerLink="services">Our Services</button>
          <button mat-raised-button routerLink="contact">Contact Us</button>
        </div>
        <button mat-raised-button [matMenuTriggerFor]="mainMenu" fxHide="false" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
      </ul>
    </mat-card-content>
</mat-card>

<mat-menu #mainMenu="matMenu" class="hidden-menu">
  <button mat-menu-item routerLink="about">About Us</button>
  <button mat-menu-item routerLink="doctors">Our Doctors</button>
  <button mat-menu-item routerLink="services">Our Services</button>
  <button mat-menu-item routerLink="contact">Contact Us</button>
</mat-menu>
